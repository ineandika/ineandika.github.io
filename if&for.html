<!DOCTYPE html>
<html>
<head>
    <title>Predikat Nilai</title>
    <style>
        body {
        background: linear-gradient(#3f3666, #744edb);
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center; /* Tambahkan ini agar elemen berada di tengah vertikal */
        }
        .tampil{
        padding: 20px;
        border: 2px solid #ffffff;
        border-radius: 5px;
        background-color: #fff;
        color: #3e2263;
        margin-top: 20px;
        font-size: 18px;
        text-align: center;
        box-shadow: 0 0 50px rgba(238, 226, 226, 0.2);
        }
        footer{
            color: rgb(40, 36, 94);
            font-size: 20px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 30px;
        }
        #hasil {
            font-size: 18px;
            color: #2d2d31;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: inline-block;
        }
        
        
        </style>
</head>
<body>
    <div class="tampil">
    <h1>Predikat Nilai</h1>
    <p>Masukkan nilai Anda (0-100): <input type="number" id="inputNilai" min="0" max="100"></p>
    <button onclick="tentukanPredikat()">Tentukan Predikat</button>
    <p id="hsl"></p>
    
    <div class="tpl">
    <h1>Perulangan Bilangan Genap dari 100 ke 0</h1>
    <div id="hasil"></div>
    </div>

    <script>
        function tentukanPredikat() {
            var nilai = parseInt(document.getElementById("inputNilai").value);
            var hasilElemen = document.getElementById("hsl");
            var predikat;

            if (nilai >= 0 && nilai <= 100) {
                if (nilai >= 90) {
                    predikat = "A";
                } else if (nilai >= 80) {
                    predikat = "B";
                } else if (nilai >= 70) {
                    predikat = "C";
                } else if (nilai >= 60) {
                    predikat = "D";
                } else {
                    predikat = "E";
                }

                hasilElemen.textContent = "Predikat nilai Anda adalah: " + predikat;
            } else {
                hasilElemen.textContent = "Masukkan nilai antara 0 hingga 100.";
            }
        }

        var hasilElemen = document.getElementById("hasil");
        var hasil = "";

        for (var i = 100; i >= 0; i -= 2) {
        hasil += i + " ";
        }

        hasilElemen.textContent = hasil;
    </script>
    </div>
    <footer><i>by: ineandikaagustina</i></footer>
</body>
</html>
